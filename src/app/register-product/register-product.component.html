<div class="form-container">
    <h2>ðŸ›’ Registrar Producto</h2>
    <form [formGroup]="productoForm" (ngSubmit)="registrarProducto()" enctype="multipart/form-data">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input id="nombre" type="text" formControlName="nombre" />
      </div>
  
      <div class="form-group">
        <label for="descripcion">DescripciÃ³n:</label>
        <textarea id="descripcion" formControlName="descripcion"></textarea>
      </div>
  
      <div class="form-group">
        <label for="precio">Precio:</label>
        <input id="precio" type="number" formControlName="precio" />
      </div>
  
      <div class="form-group">
        <label for="stock">Stock:</label>
        <input id="stock" type="number" formControlName="stock" />
      </div>
  
      <div class="form-group">
        <label for="imagen">Imagen:</label>
        <input id="imagen" type="file" (change)="onFileSelected($event)" accept="image/*" />
      </div>
  
      <div *ngIf="imagenPreviewUrl" class="imagen-preview">
        <p>Vista previa:</p>
        <img [src]="imagenPreviewUrl" alt="Vista previa de la imagen" />
      </div>
  
      <button type="submit" [disabled]="productoForm.invalid">Guardar</button>
    </form>
  </div>
