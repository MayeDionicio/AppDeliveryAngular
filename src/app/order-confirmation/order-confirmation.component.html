<div class="order-confirmation-container">
    <h2>Confirmar Pedido</h2>
    
    <!-- Si el carrito está vacío -->
    <div *ngIf="cartItems.length === 0">
      <p>No tienes productos en el carrito.</p>
      <button (click)="cancelOrder()">Volver al Catálogo</button>
    </div>
    
    <!-- Si hay productos en el carrito -->
    <div *ngIf="cartItems.length > 0">
      <table>
        <thead>
          <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of cartItems">
            <td>{{ item.product.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>Q {{ (item.product.price * item.quantity) | number:'1.2-2' }}</td>
          </tr>
        </tbody>
      </table>
      
      <div class="total">
        <p>Total: Q {{ getTotal() | number:'1.2-2' }}</p>
      </div>
      
      <div class="actions">
        <button (click)="confirmOrder()">Confirmar Pedido</button>
        <button (click)="cancelOrder()">Cancelar</button>
      </div>
    </div>
  </div>
