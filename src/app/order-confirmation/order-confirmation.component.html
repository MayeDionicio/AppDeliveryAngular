<div class="order-confirmation-container">
  <h2>üßæ Confirmar Pedido</h2>

  <!-- Carrito vac√≠o -->
  <div *ngIf="cartItems.length === 0" class="empty-cart">
    <p>No tienes productos en el carrito.</p>
    <button class="btn-secondary" (click)="cancelOrder()">Volver al Cat√°logo</button>
  </div>

  <!-- Carrito con productos -->
  <div *ngIf="cartItems.length > 0">
    <table class="order-table">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems">
          <td>{{ item.product.name }}</td>
          <td>{{ item.quantity }}</td>
          <td>Q {{ (item.product.price * item.quantity) | number:'1.2-2' }}</td>
        </tr>
      </tbody>
    </table>

    <!-- M√©todo de pago -->
    <div class="form-group">
      <label for="metodoPago">M√©todo de pago:</label>
      <input
        id="metodoPago"
        type="text"
        [(ngModel)]="metodoPagoTexto"
        placeholder="Ej: Efectivo, Transferencia..."
        required
      />
    </div>

    <!-- Total -->
    <div class="total-summary">
      <strong>Total:</strong>
      <span>Q {{ getTotal() | number:'1.2-2' }}</span>
    </div>

    <!-- Botones -->
    <div class="actions">
      <button class="btn-primary" (click)="confirmOrder()">‚úÖ Confirmar Pedido</button>
      <button class="btn-warning" (click)="cancelOrder()">‚ùå Cancelar</button>
    </div>
  </div>
</div>
