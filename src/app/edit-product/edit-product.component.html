<div class="form-container">
  <h2>✏️ Editar Producto</h2>
  <form [formGroup]="productForm" (ngSubmit)="actualizarProducto()" enctype="multipart/form-data">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input id="nombre" type="text" formControlName="nombre" />
    </div>

    <div class="form-group">
      <label for="descripcion">Descripción:</label>
      <textarea id="descripcion" formControlName="descripcion"></textarea>
    </div>

    <div class="form-group">
      <label for="precio">Precio:</label>
      <input id="precio" type="number" formControlName="precio" />
    </div>

    <div class="form-group">
      <label for="stock">Stock:</label>
      <input id="stock" type="number" formControlName="stock" />
    </div>

    <div class="form-group">
      <label for="imagen">Imagen (opcional):</label>
      <input id="imagen" type="file" accept="image/*" />
    </div>

    <button type="submit" [disabled]="productForm.invalid">Actualizar</button>
  </form>
</div>
