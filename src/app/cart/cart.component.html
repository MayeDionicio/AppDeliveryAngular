<div class="cart-container">
  <h2 class="title">üõí Carrito de Compras</h2>

  <!-- Si el carrito est√° vac√≠o -->
  <div *ngIf="cartItems.length === 0" class="empty-cart">
    <p>Tu carrito est√° vac√≠o.</p>
    <button class="btn-primary" (click)="navigateToCatalog()">Volver al Cat√°logo</button>
  </div>

  <!-- Si hay productos en el carrito -->
  <div *ngIf="cartItems.length > 0">
    <table class="cart-table">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Precio</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems">
          <td>
            <div class="product-info">
              <img [src]="item.product.image" alt="imagen producto" class="product-img" />
              <div>
                <strong>{{ item.product.name }}</strong><br />
                <small>{{ item.product.description }}</small>
              </div>
            </div>
          </td>
          <td>
            <div class="quantity-control">
              <button (click)="decrementQuantity(item)">‚àí</button>
              <span>{{ item.quantity }}</span>
              <button (click)="incrementQuantity(item)">+</button>
            </div>
          </td>
          <td>Q {{ (item.product.price * item.quantity) | number:'1.2-2' }}</td>
          <td>
            <button class="remove-btn" (click)="removeItem(item.product.id)">üóëÔ∏è</button>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="cart-footer">
      <p class="total">Total: <strong>Q {{ getTotal() | number:'1.2-2' }}</strong></p>
      <div class="actions">
        <button class="btn-success" (click)="navigateToOrderConfirmation()">Confirmar Pedido</button>
        <button class="btn-warning" (click)="clearCart()">Vaciar Carrito</button>
      </div>
    </div>
  </div>
</div>
