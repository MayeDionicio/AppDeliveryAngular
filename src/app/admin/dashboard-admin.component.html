<div class="dashboard-container">
    <h2>Panel de Administración 🛠️</h2>
  
    <div class="cards-container">
      <div 
        class="card" 
        *ngFor="let opcion of opciones" 
        [routerLink]="opcion.ruta">
        <div class="icono">{{ opcion.icono }}</div>
        <div class="titulo">{{ opcion.titulo }}</div>
      </div>
    </div>
  </div>
