<div class="login-wrapper">
  <div class="login-card">
    
    <!-- üî• Agregar logo aqu√≠ -->
    <div class="logo-container">
      <img src="https://logos-appdeliverylp.s3.us-east-1.amazonaws.com/LogoLP.png" alt="Logo" class="logo">
    </div>

    <h3 class="text-center">üçî Iniciar Sesi√≥n</h3>

    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="input-group">
        <label for="email">Correo</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required>
      </div>
      <div class="input-group">
        <label for="password">Contrase√±a</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required>
      </div>
      <button type="submit" class="btn-primary">Iniciar Sesi√≥n</button>
    </form>

    <button class="btn-secondary" [routerLink]="['/register']">
      Crear cuenta
    </button>

  </div>
</div>
