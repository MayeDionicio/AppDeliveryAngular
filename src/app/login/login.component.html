<div class="login-wrapper">
  <div class="login-card">

    <div class="logo-container">
      <img src="https://logos-appdeliverylp.s3.us-east-1.amazonaws.com/LogoLP.png" alt="Logo" class="logo">
    </div>

    <h3 class="text-center">游꼢 Iniciar Sesi칩n</h3>

    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="input-group">
        <label for="email">Correo</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required />
      </div>

      <div class="input-group">
        <label for="password">Contrase침a</label>
        <div class="password-wrapper">
          <input [type]="mostrarPassword ? 'text' : 'password'" id="password" [(ngModel)]="password" name="password" required />
          <button type="button" class="eye-button" (click)="mostrarPassword = !mostrarPassword" aria-label="Ver contrase침a">
            <img
              [src]="mostrarPassword
                ? 'https://cdn-icons-png.flaticon.com/512/159/159604.png'
                : 'https://cdn-icons-png.flaticon.com/512/709/709612.png'"
              alt="toggle password"
              width="20"
            />
          </button>
        </div>
      </div>

      <button type="submit" class="btn-primary">Iniciar Sesi칩n</button>
    </form>

    <button class="btn-secondary" [routerLink]="['/register']">
      Crear cuenta
    </button>

  </div>
</div>
