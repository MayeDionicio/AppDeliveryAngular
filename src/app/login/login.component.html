<div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form (ngSubmit)="login()">
      <label for="email">Email:</label>
      <input id="email" [(ngModel)]="email" name="email" type="email" placeholder="Ingresa tu correo" required />
      
      <label for="password">Contraseña:</label>
      <input id="password" [(ngModel)]="password" name="password" type="password" placeholder="Ingresa tu contraseña" required />
      
      <button type="submit">Entrar</button>
    </form>
</div>
