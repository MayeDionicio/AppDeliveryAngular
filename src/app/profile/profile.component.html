<div class="profile-card">
  <h2>Mi Perfil</h2>

  <div class="profile-image">
    <img
      *ngIf="perfilForm.value.fotoUrl; else sinFoto"
      [src]="perfilForm.value.fotoUrl"
      alt="Foto de perfil"
    />
    <ng-template #sinFoto>
      <p class="no-image">No hay foto de perfil</p>
    </ng-template>
  </div>

  <form [formGroup]="perfilForm" (ngSubmit)="actualizarPerfil()">
    <div class="form-group">
      <label>Nombre:</label>
      <input type="text" formControlName="nombre" />
    </div>

    <div class="form-group">
      <label>Email:</label>
      <input type="email" formControlName="email" />
    </div>

    <div class="form-group">
      <label>Teléfono:</label>
      <input type="text" formControlName="telefono" />
    </div>

    <div class="form-group">
      <label>Dirección:</label>
      <input type="text" formControlName="direccion" />
    </div>

    <div class="btn-actions">
      <button type="submit" class="btn btn-guardar">Guardar cambios</button>
    </div>
  </form>

  <!-- Selector de archivo con estilo personalizado -->
  <div class="file-upload-container">
    <input type="file" id="fileInput" #fileInput (change)="onFileSelected($event)" hidden />
    <button type="button" class="btn-select" (click)="fileInput.click()">Seleccionar imagen</button>
    <span *ngIf="selectedFile">{{ selectedFile.name }}</span>
  </div>

  <!-- Botones de acción -->
  <div class="btn-actions">
    <button class="btn btn-azul" (click)="subirFoto()">Subir nueva foto</button>
    <button class="btn btn-rojo" (click)="eliminarFoto()">Eliminar foto</button>
  </div>
</div>
