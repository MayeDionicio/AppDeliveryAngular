<div class="profile-container">
    <h2>Perfil de Usuario</h2>
    <div class="message" *ngIf="message">{{ message }}</div>
  
    <form [formGroup]="profileForm" (ngSubmit)="updateProfile()">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input id="name" type="text" formControlName="name" placeholder="Ingresa tu nombre" />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" type="email" formControlName="email" placeholder="Ingresa tu email" />
      </div>
      <button type="submit" [disabled]="profileForm.invalid">Actualizar Perfil</button>
    </form>
  
    <h3>Cambiar Contraseña</h3>
    <form [formGroup]="passwordForm" (ngSubmit)="changePassword()">
      <div class="form-group">
        <label for="currentPassword">Contraseña Actual:</label>
        <input id="currentPassword" type="password" formControlName="currentPassword" placeholder="Contraseña actual" />
      </div>
      <div class="form-group">
        <label for="newPassword">Nueva Contraseña:</label>
        <input id="newPassword" type="password" formControlName="newPassword" placeholder="Nueva contraseña" />
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirmar Nueva Contraseña:</label>
        <input id="confirmPassword" type="password" formControlName="confirmPassword" placeholder="Confirma la nueva contraseña" />
      </div>
      <button type="submit" [disabled]="passwordForm.invalid">Cambiar Contraseña</button>
    </form>
  </div>
